apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: adservice
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        #- name: JAEGER_SERVICE_ADDR
        #  value: "jaeger-collector:14268"

        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: https://api.honeycomb.io:443
        - name: HONEYCOMB_API_KEY
          valueFrom: 
            configMapKeyRef: 
              name: secrets
              key: honeycomb_api_key
        - name: HONEYCOMB_DATASET
          valueFrom: 
            configMapKeyRef: 
              name: secrets
              key: honeycomb_dataset
        - name: OTEL_EXPORTER_OTLP_HEADERS
          value: x-honeycomb-team=$(HONEYCOMB_API_KEY),x-honeycomb-dataset=$(HONEYCOMB_DATASET)
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: service_name=adservice,ip=$(POD_IP)
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
